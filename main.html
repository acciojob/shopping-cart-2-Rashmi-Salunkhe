<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Shopping List</h1>

    <!-- Input fields for name and price -->
    <input type="text" id="item-name-input" placeholder="Enter item name">
    <input type="number" id="item-price-input" placeholder="Enter item price">

    <!-- Button to add items to the list -->
    <button onclick="addItem()">Add</button>

    <!-- Table for displaying the shopping list -->
    <table border="1">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <tr>
                <td colspan="2">Grand Total: <span data-ns-test="grandTotal">0</span></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
